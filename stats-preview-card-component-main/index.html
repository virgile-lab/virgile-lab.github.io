<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="card-component">
            <div class="container">
                <header>
                    <h1>Get <span class="clr-accent">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </header>
                <div class="stats">
                    <p>10k+<span>companies</span></p>
                    <p>314<span>templates</span></p>
                    <p>12M+<span>queries</span></p>
                </div>
            </div>
            <div class="image">
                <div class="overlay"></div>
                <picture>
                    <source srcset="images/image-header-mobile.jpg" media="(max-width:650px)">
                    <img src="images/image-header-desktop.jpg" alt="Three Womans in a co-working space">
                </picture>
            </div>
        </div>
    </main>

</body>

</html>
